<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>2048 Game</title>
</head>
<body>
    <header>
        <h1>2048</h1>
        <div class="myScore">
            <div class="scoreNumber">Score</div>
            <span id="score">0</span>   
        </div>
        <div class="mybest">
            <div class="bestscore">Best</div>
            <span id="best">0</span>
        </div>
        <div id="total">100</div>

    </header>
    <main>
        <div class="container">
            <div class="grid_container">
              <div class="hidden" id="1"></div>
              <div class="hidden" id="2"></div>
              <div class="hidden" id="3"></div>
              <div class="hidden" id="4"></div>
              <div class="hidden" id="5"></div>
              <div class="hidden" id="6"></div>
              <div class="hidden" id="7"></div>
              <div class="hidden" id="8"></div>
              <div class="hidden" id="9"></div>
              <div class="hidden" id="1"></div>
              <div class="hidden" id="11"></div>
              <div class="hidden" id="12"></div>
              <div class="hidden" id="13"></div>
              <div class="hidden" id="14"></div>
              <div class="hidden" id="15"></div>
              <div class="hidden" id="16"></div>
            </div>
          </div>
          <section class="controls">
            <button id="reset">Reset</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
